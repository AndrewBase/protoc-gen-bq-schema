syntax = "proto3";
package gen_bq_schema;

option go_package = "protos";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  // Specified a name of table in BigQuery for the message.
  // Indicates the message is a type of record to be stored into BigQuery.
  //
  // The field number is a globally unique id for this option, assigned by
  // protobuf-global-extension-registry@google.com
  string table_name = 1021;

  // Description for a table in BigQuery.
  //
  // Deprecated: See bigquery_opts.table_description.
  string table_description = 1026 [deprecated = true];

  // BigQuery message schema generation options.
  //
  // TODO: register with protobuf-global-extension-registry@google.com
  BigQueryMessageOptions bigquery_opts = 1027;
}

message BigQueryMessageOptions {
  // Description for a table in BigQuery.
  //
  // Note: this is not currently used as the generated schema does not
  // currently include any table descriptions.
  string table_description = 1;

  // If true, BigQuery field names will default to a field's JSON name,
  // not its original/proto field name.
  bool use_json_names = 2;
}
